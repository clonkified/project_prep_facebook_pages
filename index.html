<!DOCTYPE html>
<html>
<head>
	<title>Facelook</title>
</head>
<body>

<header>
	<h1>Facelook</h1>
	<form>
		<label>Email</label>
		<input type="email" name="email">
		<label>Password</label>
		<input type="password" name="password">
		<input type="submit" value="Log In">
	</form>
</header>

<main>
	<section>
		<h1>Connect with all your friends!</h1>
		<ul>
			<li>See photos and updates in your news feed</li>
			<li>Post your status for the world to see from your profile</li>
			<li>Get in touch with your friends by "friending" them</li>
			<li>Like things because you're a positive person!</li>
		</ul>
	</section>
	<section>
		<h1>Sign Up</h1>
		<form>
			<input type="text" name="firstname" placeholder="First Name">
			<input type="text" name="lastname" placeholder="Last Name">
			<input type="email" name="email" placeholder="Your Email">
			<input type="password" name="password" placeholder="Your New Password">
			<input type="password" name="passwordconfirm" placeholder="Confirm Your Password">
			<label>Birthday</label>
			<select>
				<option disabled selected>Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
			</select>
			<select>
				<option disabled selected>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select>
				<option disabled selected>Year</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
			</select>
			<label>Female</label>
			<input type="radio" name="gender" value="Female">
			<label>Male</label>
			<input type="radio" name="gender" value="Male">
			<input type="submit" value="Sign Up!">
		</form>
	</section>
</main>

</body>
</html>
